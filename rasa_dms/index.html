<html>
    <body>
        <style>
            .rw-conversation-container .rw-header{background-color:hsl(250,69%,61%) ;}
            .rw-conversation-container .rw-messages-container .rw-message .rw-client {background-color:rgb(120, 100, 218);} 
            .rw-launcher{background-color:hsl(250,69%,61%);}
        </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload:'/greet',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    // add other props here
                    title: 'Rasa bot',
                    subtitle: "Hi there Let's get started!",
                    showFullScreenButton: true,
                    showMessageDate: true,
                    inputTextFieldHint: "What's in your mind?.....", 

                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          localStorage.clear();
          </script>
    </body>
</html>
